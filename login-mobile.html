<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Entrar • Shelf Dental Med</title>
    <link rel="shortcut icon" href="img/logo-nav.png" />
    <!-- Se quiser aproveitar estilos globais, mantenha o header.css.  -->
    <link rel="stylesheet" href="header.css" />
    <style>
        /* ===== Base (Mobile First) ===== */
        :root {
            --brand: #09f;
            --text: #2b2b2b;
            --muted: #6c6c6c;
            --field: #f8f8f8;
            --border: #d7d7d7;
        }

        * {
            box-sizing: border-box
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            margin: 0;
            background: #f9f9f9;
            color: var(--text)
        }

        /* Topbar da página de login */
        .topbar {
            position: sticky;
            top: 0;
            z-index: 10;
            background: #fff;
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, .05)
        }

        .topbar .back {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border: none;
            background: transparent;
            border-radius: 10px;
            font-size: 22px;
            cursor: pointer
        }

        .topbar .brand {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 700
        }

        .topbar .brand img {
            height: 28px
        }

        /* Wrapper */
        .page {
            min-height: calc(100dvh - 60px);
            display: grid;
            place-items: start center;
            padding: 18px 14px
        }

        .card {
            width: min(560px, 100%);
            background: #fff;
            border-radius: 16px;
            padding: 22px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, .06)
        }

        .login-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 8px
        }

        .login-header h1 {
            font-size: 1.25rem;
            margin: 0
        }

        .muted {
            color: var(--muted);
            font-size: .95rem
        }

        /* Form */
        .login-form {
            display: grid;
            gap: 12px;
            margin-top: 10px
        }

        .field {
            display: grid;
            gap: 6px
        }

        .field label {
            font-size: .95rem;
            color: #4a4a4a
        }

        .field input {
            padding: 12px;
            border: 1.5px solid var(--border);
            border-radius: 10px;
            outline: 0;
            background: #fff
        }

        .field input:focus {
            border-color: var(--brand);
            box-shadow: 0 0 0 3px rgba(0, 153, 255, .15)
        }

        .row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px
        }

        .btn-primary {
            background: var(--brand);
            color: #fff;
            border: 0;
            padding: 12px 16px;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer
        }

        .btn-primary:active {
            transform: translateY(1px)
        }

        .alt {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 2px 0 8px;
            color: var(--muted);
            font-size: .9rem
        }

        .alt::before,
        .alt::after {
            content: "";
            flex: 1;
            height: 1px;
            background: #e5e5e5
        }

        .actions {
            display: grid;
            gap: 10px
        }

        .btn-cadastrar {
            display: inline-flex;
            justify-content: center;
            gap: 8px;
            text-decoration: none;
            font-weight: 700;
            color: var(--brand)
        }

        .error {
            color: #b00020;
            font-size: .95rem
        }

        /* Link de ajuda e políticas */
        .help {
            margin-top: 14px;
            color: var(--muted);
            font-size: .85rem
        }

        /* ===== Melhorias para telas maiores (opcional) ===== */
        @media (min-width:640px) {
            body {
                display: grid;
                place-items: center;
            }

            .page {
                padding: 32px 20px
            }

            .card {
                padding: 26px 26px
            }
        }
    </style>
</head>

<body>
    <!-- Topbar -->
    <header class="topbar" role="banner">
        <button class="back" onclick="history.back()" aria-label="Voltar">←</button>
        <div class="brand">
            <img src="img/logo.png" alt="Shelf Dental Med" />
            <span>Entrar</span>
        </div>
    </header>

    <main class="page" role="main">
        <section class="card" aria-labelledby="loginTitle">
            <div class="login-header">
                <h1 id="loginTitle">Faça seu login</h1>
            </div>
            <p class="muted">Acesse sua conta e aproveite ofertas exclusivas para você.</p>

            <form id="loginForm" class="login-form" novalidate>
                <div class="field">
                    <label for="email">E-mail ou CPF/CNPJ</label>
                    <input id="email" name="email" type="text" inputmode="email" autocomplete="username" required
                        placeholder="seu@email.com ou 000.000.000-00" />
                </div>
                <div class="field">
                    <label for="senha">Senha</label>
                    <input id="senha" name="senha" type="password" autocomplete="current-password" required
                        placeholder="••••••••" />
                </div>

                <div class="row">
                    <label class="muted"><input type="checkbox" id="togglePass" /> Mostrar senha</label>
                    <a class="muted" href="esqueci-minha-senha.html">Esqueceu a sua senha?</a>
                </div>

                <button class="btn-primary" type="submit">Entrar</button>
                <div id="loginError" class="error" hidden></div>

                <div class="alt">ou</div>
                <a class="btn-cadastrar" href="cadastro.html">Cadastre-se aqui</a>
            </form>

            <p class="help">Dica: se estiver usando um dispositivo compartilhado, evite marcar opções de manter
                conectado.</p>
        </section>
    </main>

    <script>
        // ===== Demo de autenticação (substitua pela sua API) =====
        const form = document.getElementById('loginForm');
        const errorBox = document.getElementById('loginError');

        document.getElementById('togglePass').addEventListener('change', (e) => {
            const input = document.getElementById('senha');
            input.type = e.target.checked ? 'text' : 'password';
        });

        form.addEventListener('submit', async (ev) => {
            ev.preventDefault();
            const email = form.email.value.trim();
            const senha = form.senha.value;

            if (!email || !senha) { showError('Preencha e-mail/CPF e senha.'); return; }

            try {
                // === Use sua API aqui ===
                // const resp = await fetch('/api/login', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ email, senha }) });
                // if(!resp.ok) throw new Error('Credenciais inválidas');
                // const user = await resp.json();

                // Simulação
                await new Promise(r => setTimeout(r, 600));
                const user = { nome: 'Dayvison', email };

                // Persistência simples (mesmo storage do header principal)
                localStorage.setItem('sdm_user', JSON.stringify(user));

                // Redireciona após login (ajuste o destino se preferir)
                const redirect = new URLSearchParams(location.search).get('next') || 'index.html';
                window.location.href = redirect;
            } catch (err) {
                showError(err.message || 'Erro ao entrar. Tente novamente.');
            }
        });

        function showError(msg) { errorBox.textContent = msg; errorBox.hidden = false; }

        // Foco inicial
        window.addEventListener('load', () => { document.getElementById('email').focus(); });
    </script>
</body>

</html>
